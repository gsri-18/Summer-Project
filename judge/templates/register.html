{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - CodeVerse{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="auth-card">
    <h2 class="auth-heading">🔐 Join CodeVerse</h2>
    
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn">Create Account</button>
      </div>
    </form>

    <hr class="my-4" style="border-color: rgba(255,255,255,0.15);">
    <p class="text-center mb-0">Already have an account?
      <a href="{% url 'login' %}" style="color:#4da6ff;">Login</a>
    </p>
  </div>
</div>
{% endblock %}
