<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}CodeVerse{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0a1f44;
      color: #cbe7ff;
      font-family: 'Inter', sans-serif;
    }

    .navbar-custom h3, .navbar-custom a {
      transition: color .2s;
    }
    .navbar-custom h3:hover,
    .navbar-custom a:hover {
      color: #4da6ff;
    }

    /* ðŸ”· Updated problem card */
    .problem-card {
      background: linear-gradient(135deg, #0a1f44, #30cfcf22);
      border: 1px solid #30cfcf55;
      border-radius: 1rem;
      padding: 1.6rem;
      margin-bottom: 1rem;
      box-shadow: 0 8px 24px rgba(48, 207, 207, 0.25);
      transition: transform .2s, box-shadow .2s;
      backdrop-filter: blur(6px);
      color: #cbe7ff;
    }

    .problem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(48, 207, 207, 0.4);
    }

    .problem-card-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #b3e0ff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      margin-bottom: .5rem;
    }

    .problem-card-meta {
      font-size: .9rem;
      color: #89b9f0;
      margin-bottom: 1rem;
    }

    .difficulty-badge {
      font-size: .8rem;
      padding: .35em .65em;
      border-radius: .8rem;
    }

    .badge-easy    { background-color: #4da6ff; color: #fff; }
    .badge-medium  { background-color: #1a75ff; color: #fff; }
    .badge-hard    { background-color: #004ecc; color: #fff; }

    .btn-solve {
        background: linear-gradient(135deg, #1a75ff, #30cfcf);
        border: none;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.6rem 1.2rem;
        border-radius: 0.6rem;
        box-shadow: 0 4px 12px rgba(48, 207, 207, 0.4);
        transition: all 0.25s ease-in-out;
        letter-spacing: 0.5px;
      }
      
      .btn-solve:hover {
        background: linear-gradient(135deg, #30cfcf, #4da6ff);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 18px rgba(48, 207, 207, 0.6);
      }
      

    a:focus, a:active,
    button:focus, button:active {
      outline: none !important;
      box-shadow: none !important;
    }

    a:focus-visible, button:focus-visible {
      outline: 2px solid #4da6ff;
      outline-offset: 2px;
    }

    .helptext,
    .errorlist,
    .errorlist li,
    .form-text,
    .text-muted {
      color: #aad4ff !important;
      font-size: 0.9rem;
    }

    input, select, textarea {
      background-color: #14203C !important;
      border: 1px solid #1a75ff !important;
      color: #cbe7ff !important;
      border-radius: 0.5rem !important;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4da6ff !important;
      box-shadow: 0 0 8px #4da6ff88 !important;
    }

    label {
      color: #b3e0ff !important;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2.5rem;
    }

    /* ðŸ”· Updated code editor */
    .code-editor {
      background: linear-gradient(135deg, #0a1f44, #30cfcf22);
      border: 1px solid #30cfcf55;
      border-radius: 0.75rem;
      padding: 1rem;
      color: #cbe7ff;
      box-shadow: 0 8px 24px rgba(48, 207, 207, 0.2);
      backdrop-filter: blur(6px);
      width: 100% !important;
      min-width: 100% !important;
      max-width: 100%;
      font-family: 'Fira Code', monospace;
    }

    /* Auth card */
    .auth-card {
      background: linear-gradient(135deg, #0a1f44, #30cfcf22);
      border: 1px solid #30cfcf55;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(48, 207, 207, 0.25);
      color: #cbe7ff;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(8px);
      margin: auto;
    }

    .auth-heading {
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      background: linear-gradient(45deg, #4da6ff, #cbe7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .auth-card .btn {
      background: #1a75ff;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s ease;
      border-radius: 0.5rem;
    }

    .auth-card .btn:hover {
      background: #4da6ff;
    }

    .auth-card .form-label {
      color: #b3e0ff;
      font-weight: 500;
    }

    .auth-card .helptext,
    .auth-card .text-muted,
    .auth-card .errorlist li {
      color: #aad4ff !important;
      font-size: 0.9rem;
    }

    .auth-card input,
    .auth-card select,
    .auth-card textarea {
      background-color: #14203C !important;
      border: 1px solid #1a75ff !important;
      color: #cbe7ff !important;
      border-radius: 0.5rem !important;
    }

    .auth-card input:focus,
    .auth-card select:focus,
    .auth-card textarea:focus {
      border-color: #4da6ff !important;
      box-shadow: 0 0 8px #4da6ff88 !important;
    }

  </style>
</head>
<body class="container py-4">

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar-custom d-flex justify-content-between align-items-center">
    <h3 class="mb-0 fw-bold">âš¡ CodeVerse</h3>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">ðŸ‘‹ Hello, {{ user.full_name|default:user.username }}!</span>
        <form method="POST" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
        </form>        
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-success">Register</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Monaco Editor loader -->

<!-- Load Monaco's AMD loader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

<!-- Monaco Editor binding -->
<script>
  require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });

  require(['vs/editor/editor.main'], function () {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
      value: document.getElementById('hidden-code').value,
      language: document.getElementById('language').value || 'cpp',
      theme: 'vs-dark',
      automaticLayout: true,
      minimap: { enabled: false },
      fontSize: 14
    });

    const form = document.getElementById('submission-form');
    const hiddenInput = document.getElementById('hidden-code');

    form.addEventListener('submit', function () {
      hiddenInput.value = window.editor.getValue();
      console.log("âœ… Hidden code updated:", hiddenInput.value);
    });
  });
</script>

  

</body>
</html>
