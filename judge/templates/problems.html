<!DOCTYPE html>
<html>
<head>
  <title>Problems</title>
</head>
<body>

  <!-- ðŸ”¹ Navbar -->
  <div style="margin-bottom: 20px;">
    {% if user.is_authenticated %}
      <p>Hello, {{ user.full_name|default:user.username }}! | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </div>

  <!-- ðŸ”¸ Problem List -->
  <h1>All Problems</h1>
  <ul>
    {% for p in problems %}
      <li>
        <a href="{% url 'problem_detail' code=p.code %}">{{ p.name }}</a> - {{ p.get_difficulty_display }}
      </li>
    {% endfor %}
  </ul>

</body>
</html>
